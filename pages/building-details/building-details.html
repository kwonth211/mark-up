<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .building-info {
            padding: 0 10px;
        }

        .building-info h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .building-type {
            font-size: 14px;
            color: gray;
            margin-bottom: 10px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .label {
            font-size: 16px;
            font-weight: bold;
        }

        .value {
            font-size: 16px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="building-info">
            <h1>예시 빌딩</h1>
            <p class="building-type">빌딩</p>
            <div class="info-row">
                <span class="label">시작가</span>
                <span class="value">100,000,000원</span>
            </div>
            <div class="info-row">
                <span class="label">현재가</span>
                <span class="value">120,000,000원</span>
            </div>
            <div class="info-row">
                <span class="label">수익률</span>
                <span class="value">20%</span>
            </div>
            <div class="info-row">
                <span class="label">위치</span>
                <span class="value">서울특별시 강남구</span>
            </div>
        </div>
    </div>
</body>
</html>
